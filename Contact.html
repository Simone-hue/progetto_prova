<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de9636f9cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen and (max-width:500px)" href="css/Mobile.css">
    <link rel="stylesheet" href="css/Progetto.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Pane Buono | Contact</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 id="logo"><a href="Home.html">pane buono</a></h1>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a class="current" href="Contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section 1 -->
    
    <section id="contact-form">
        <div class="container">
            <h1 class="color-primary">Contattaci</h1>
            <p>Completa coi tuoi preziosi dati</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div><div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div><div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Section 2 -->

    <section id="contact-info">
        <div class="container">
            <div class="info-box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Nord corea</p>
            </div>
            <div class="info-box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone number</h3>
                <p>3334445556</p>
            </div>
            <div class="info-box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email address</h3>
                <p>info@gmail.com</p>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <footer id="footer">
        <p>Pane Buono &copy; 2019, All rights reserved</p>
    </footer>

</body>
</html>
